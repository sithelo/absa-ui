<div class="container">
  <h2>Add a new entery</h2>
  <form [formGroup]="entryForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Phone book name</label>
      <select class="form-control" formControlName="phonebookId" id="inputGroupSelect02">
        <option *ngFor="let opt of phonebook; index as i" [value]="opt.phonebookId" [selected]="opt.name === 'Business'">{{opt.name}}</option>

      </select>
      <div class="alert alert-danger" [hidden]="!entry || entryForm.controls.name.valid">Phone book is required</div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div class="alert alert-danger" [hidden]="!entry || entryForm.controls.name.valid">Name is required</div>
    </div>
    <div class="form-group">
      <label for="phonenumber">Phone number</label>
      <input type="text" class="form-control" formControlName="phonenumber" />
      <div class="alert alert-danger" [hidden]="!entry || entryForm.controls.phonenumber.valid">Phone number is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!entryForm.valid">Save</button>
  </form>
  <br />
  <a routerLink="/entries">View all entries</a>
</div>
